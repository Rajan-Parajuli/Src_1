<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

form {
    width: 400px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

fieldset {
    border: none;
    
}

div {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="radio"] {
    margin-left: 10px;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

input[type="submit"],
input[type="reset"] {
    width: 48%;
    padding: 10px;
    background-color: #060b11;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}


    </style>
</head>
<body>
    <form>
        <fieldset title="REGISTRATION FORM">
            <div><label for="First-name">FIRST NAME:</label>
            <input type="text" required placeholder="FIRST NAME">
            </div>
            
            
            <div>
                <label for="Last-name">LAST NAME:</label>
                <input type="text" required placeholder="LAST NAME">
            </div>

            <div>
                <label for="Age">AGE:</label>
                <input type="number" placeholder="AGE">
            </div>

            <div>
                <label for="Gender">GENDER</label>
                <input type="radio", name="GENDER" value="MALE">
                MALE
                <input type="radio" name="GENDER" value="FEMALE">
                FEMALE              
            </div>

            <!---<div>
                <audio  controls></audio>
            </div>--->

            <div>
                <label for="Email">EMAIL:</label>
                <input type="email">
                <label for="Password">PASSWORD:</label>
                <input type="password">
            </div>

            <div>
                <label for="Country">COUNTRY</label>
                <select>
                    <option>INDIA</option>
                    <option>USA</option>
                    <option>NEPAL</option>
                </select>
                <br>
                <input type="reset">
                <input type="submit">
            </div>
        </fieldset>


    </form>

</body>
</html>
